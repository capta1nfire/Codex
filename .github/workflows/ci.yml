name: Codex CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  # Variables globales para CI/CD
  NODE_VERSION: '18'
  BACKEND_PORT: 3004
  FRONTEND_PORT: 3000
  CI_BACKEND_URL: http://localhost:3004

jobs:
  # ===============================================
  # LINT Y VALIDACIÃ“N
  # ===============================================
  lint:
    runs-on: ubuntu-latest
    name: ğŸ” Lint & Code Quality
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Lint Backend
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ” Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ¨ Format Check Backend
        working-directory: ./backend
        run: npm run format -- --check

      - name: ğŸ¨ Format Check Frontend
        working-directory: ./frontend
        run: npm run format -- --check

  # ===============================================
  # PRUEBAS BACKEND
  # ===============================================
  test-backend:
    runs-on: ubuntu-latest
    name: ğŸ§ª Backend Tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ƒï¸ Setup Database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: ğŸ§ª Run Tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          API_KEY_SECRET: test-api-key-secret
        run: npm run test:ci

      - name: âœ… Run Optimizations Validation
        working-directory: ./backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: npm run test-optimizations

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend

  # ===============================================
  # PRUEBAS FRONTEND
  # ===============================================
  test-frontend:
    runs-on: ubuntu-latest
    name: ğŸ§ª Frontend Tests

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run Tests
        working-directory: ./frontend
        run: npm run test

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend

  # ===============================================
  # BUILD Y VALIDACIÃ“N
  # ===============================================
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build & Validate
    needs: [lint, test-backend, test-frontend]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: npm run build

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ env.CI_BACKEND_URL }}
        run: npm run build

      - name: ğŸ“¤ Upload Backend Build
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

      - name: ğŸ“¤ Upload Frontend Build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # ===============================================
  # PRUEBAS E2E
  # ===============================================
  test-e2e:
    runs-on: ubuntu-latest
    name: ğŸ­ E2E Tests
    needs: [build]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ƒï¸ Setup Database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: ğŸ­ Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Backend Server
        working-directory: ./backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          API_KEY_SECRET: test-api-key-secret
          PORT: ${{ env.BACKEND_PORT }}
        run: |
          npm run build
          npm start &
          sleep 10

      - name: ğŸ§ª Run E2E Tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:${{ env.FRONTEND_PORT }}
          BACKEND_URL: ${{ env.CI_BACKEND_URL }}
        run: npm run test:e2e

      - name: ğŸ“¤ Upload E2E Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-report
          path: frontend/e2e-report/
          retention-days: 7

      - name: ğŸ“¤ Upload E2E Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results
          path: |
            frontend/e2e-results.json
            frontend/e2e-results.xml
          retention-days: 7

  # ===============================================
  # SECURITY SCAN
  # ===============================================
  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan
    needs: [lint]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Run Security Audit Backend
        working-directory: ./backend
        run: npm audit --audit-level=high

      - name: ğŸ” Run Security Audit Frontend
        working-directory: ./frontend
        run: npm audit --audit-level=high

  # ===============================================
  # DEPLOYMENT (solo en main)
  # ===============================================
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy
    needs: [build, test-e2e, security]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Backend Build
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: backend/dist

      - name: ğŸ“¥ Download Frontend Build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next

      - name: ğŸš€ Deploy Backend
        run: |
          echo "ğŸš€ Deploying backend to production..."
