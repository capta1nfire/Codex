name: CI Pipeline

on:
  push:
    branches: [ main, audit-fixes ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint TypeScript
        run: npm run lint
      - name: Run tests
        run: npm run test:ci
      - name: Build backend
        run: npm run build

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint TypeScript
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build frontend
        run: npm run build

  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust_generator
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run fmt check
        run: cargo fmt -- --check
      - name: Run Clippy
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --locked 